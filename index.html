<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap">
  
  <title>Frontend Mentor | Tip calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <script src="./script.js" defer></script>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="logo">
        <img src="./images/logo.svg" alt="logo">
    </div>

    <div class="mainContainer">
        <div class="leftSection">
            <div class="title">Bill</div>
            <div class="InputSec">
                <input type="text" id="amount" placeholder="0.0">
                <img src="./images/icon-dollar.svg" alt="dollar">
            </div>

            <div class="title"> Select Tip %</div>
            <div class="btnContainer">
                <button class="btn"  >5%</button> 
                <button class="btn" >10%</button> 
                <button class="btn active">15%</button> 
                <button class="btn" >25%</button> 
                <button class="btn" >50%</button> 
                <input type="number" placeholder="Custom" id="CustomTip">

            </div>
            <div class="title"> Number of People <p id="error"></p></div>
            <div class="people">
                <input type="number" placeholder="1" id="people">
                <img src="./images/icon-person.svg" alt="person">
            </div>
        </div>
        <div class="rightSection">
            <div class="amount">
                <div class="screen">
                    <p> Tip Amount <br> <span> / person</span></p>
                    <div class="Value"> $ 5</div>
                </div>
                <div class="screen">
                    <p>Total <br> <span>/ person</span></p>
                    <div class="Value">$ 200</div>
                </div>
                <button class="reset" id="bttn">RESET</button>
        </div>
        </div>









    </div>
  
  
</body>
</html>
